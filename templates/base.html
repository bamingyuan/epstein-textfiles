<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Document Browser{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="{% block body_class %}{% endblock %}">
  <header class="site-header">
    <div class="brand">
      <h1><a href="{{ url_for('browse') }}">Public Document Browser</a></h1>
      <p>Browse by date, then drill down with search.</p>
    </div>
  </header>
  <main class="page-shell {% block page_shell_class %}{% endblock %}">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
